<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class="container-lg">
  <header>
    <div>
      <h2>welcome to</h2>
      <h1>PIZZA PLANET</h1>
    </div>
    </header>
    <form class="formbox">
      <div class="form-group">
        <label for="size">What size pizza would you like?</label>
        <select class="form-control" name="size" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toppings">What kind of pizza would you like?</label>
        <select class="form-control" name="toppings" id="toppings">
          <option value="cheese">Cheese</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="pineapple">Pineapple</option>
          <option value="pepperoni and pineapple">Pepperoni and Pineapple</option>
          <option value="meat lovers">Meat Lovers Supreme</option>
        </select>
      </div>
      <button type="submit" class="btn btn-dark btn-lg btn-block">SUBMIT</button>
    </form>
    <div  id="price" class="card">
      <h3>$<span id="output"></span></h3>
    </div>
  </div>
</body>
</html>

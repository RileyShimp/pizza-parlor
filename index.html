<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class="container-lg">
    <header>
      <div>
        <h2>welcome to</h2>
        <h1>PIZZA PLANET</h1>
      </div>
    </header>
    <form id="qForm" class="card">
      <div class="form-group col 6">
        <label for="quantity">How many pizzas would you like?</label>
        <select class="form-control" name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button id="qButton" type="submit" class="btn btn-dark btn-lg btn-block">GO!</button>
      </div>
    </form>
    <form id="mainForm" class="formbox card">
      <div id="pizzaForm">
        <h1>Choose Your First Pizza</h1>
        <div class="row">
          <div class="form-group col">
            <label for="size">What size pizza would you like?</label>
            <select class="form-control" name="size" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="toppings">What kind of pizza would you like?</label>
            <select class="form-control" name="toppings" id="toppings">
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="pineapple">Pineapple</option>
              <option value="pepperoni and pineapple">Pepperoni and Pineapple</option>
              <option value="meat lovers">Meat Lovers Supreme</option>
            </select>
          </div>
        </div>
        <button id="submit" type="submit" class="btn btn-dark btn-lg btn-block s1">SUBMIT</button>
      </div>
      <div id="pizzaForm2">
        <h1>Choose Your Second Pizza</h1>
        <div class="row">
          <div class="form-group col">
            <label for="size2">What size pizza would you like?</label>
            <select class="form-control" name="size2" id="size2">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="toppings2">What kind of pizza would you like?</label>
            <select class="form-control" name="toppings2" id="toppings2">
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="pineapple">Pineapple</option>
              <option value="pepperoni and pineapple">Pepperoni and Pineapple</option>
              <option value="meat lovers">Meat Lovers Supreme</option>
            </select>
          </div>
        </div>
        <button id="submit" type="submit" class="btn btn-dark btn-lg btn-block s2">SUBMIT</button>
      </div>
      <div id="pizzaForm3">
        <h1>Choose Your Third Pizza</h1>
        <div class="row">
          <div class="form-group col">
            <label for="size3">What size pizza would you like?</label>
            <select class="form-control" name="size3" id="size3">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="toppings3">What kind of pizza would you like?</label>
            <select class="form-control" name="toppings3" id="toppings3">
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="pineapple">Pineapple</option>
              <option value="pepperoni and pineapple">Pepperoni and Pineapple</option>
              <option value="meat lovers">Meat Lovers Supreme</option>
            </select>
          </div>
        </div>
        <button id="submit" type="submit" class="btn btn-dark btn-lg btn-block s3">SUBMIT</button>
      </div>
    </form>
      <div  id="price" class="card">
        <h3>Total Cost</h3>
        <h2>$<span id="output"></span></h2>
        <div class="row">
            <button type="button" class="col btn btn-danger">START OVER</button>
            <button type="button" class="col btn btn-success">Check Out</button>
        </div>
      </div>
  </div>
</body>
</html>
